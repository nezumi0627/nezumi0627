<svg width="1500" height="800" viewBox="0 0 1500 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 深みのある背景グラデーション -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0e1a"/>
            <stop offset="50%" style="stop-color:#0f172a"/>
            <stop offset="100%" style="stop-color:#1e293b"/>
        </linearGradient>

        <!-- アクセントライン用の美しいグラデーション -->
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#64748b;stop-opacity:0"/>
            <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1"/>
            <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#64748b;stop-opacity:0"/>
        </linearGradient>

        <!-- テキストグロー効果 -->
        <filter id="textGlow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
            <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
            <feFlood flood-color="#8b5cf6" flood-opacity="0.4" result="glowColor"/>
            <feComposite in="glowColor" in2="offsetBlur" operator="in" result="softGlow"/>
            <feMerge>
                <feMergeNode in="softGlow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- 中央の光 -->
        <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.08"/>
            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.04"/>
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
        </radialGradient>

        <!-- 星のパターン -->
        <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="30" r="0.5" fill="#ffffff" opacity="0.3">
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="70" cy="60" r="0.4" fill="#ffffff" opacity="0.4">
                <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
            </circle>
            <circle cx="50" cy="80" r="0.3" fill="#ffffff" opacity="0.2">
                <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
            </circle>
        </pattern>

        <!-- フォントの読み込み -->
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&amp;display=swap');
        </style>
    </defs>

    <!-- 背景 -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>

    <!-- 星空 -->
    <rect width="100%" height="100%" fill="url(#stars)" opacity="0.6"/>

    <!-- 中央の光 -->
    <circle cx="750" cy="400" r="600" fill="url(#centerGlow)">
        <animate attributeName="r" values="600;650;600" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- メインコンテンツ -->
    <g transform="translate(750,400)">
        <!-- 装飾的な円 -->
        <circle r="350" stroke="#8b5cf6" stroke-width="0.5" fill="none" opacity="0.1">
            <animate attributeName="r" values="350;355;350" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.1;0.15;0.1" dur="4s" repeatCount="indefinite"/>
        </circle>

        <!-- メインタイトル -->
        <text x="0" y="-80" 
              text-anchor="middle" 
              font-family="'Poppins', sans-serif"
              font-size="200" 
              font-weight="200"
              letter-spacing="3"
              fill="#f8fafc"
              filter="url(#textGlow)"
              opacity="0">
            Hi! I'm nezumi
            <animate attributeName="opacity" 
                values="0;1" 
                dur="1.2s" 
                fill="freeze"/>
            <animate attributeName="transform"
                values="translate(0,10);translate(0,0)"
                dur="1.2s"
                fill="freeze"/>
        </text>

        <!-- 区切りライン -->
        <line x1="-280" y1="80" x2="280" y2="80" 
              stroke="url(#lineGradient)" 
              stroke-width="2"
              opacity="0">
            <animate attributeName="opacity" 
                values="0;1" 
                dur="1s" 
                begin="0.4s"
                fill="freeze"/>
            <animate attributeName="stroke-width" 
                values="2;2.5;2" 
                dur="3s" 
                begin="1.4s"
                repeatCount="indefinite"/>
        </line>

        <!-- サブタイトル -->
        <text x="0" y="180" 
              text-anchor="middle" 
              font-family="'Poppins', sans-serif"
              font-size="70" 
              font-weight="300"
              letter-spacing="4"
              fill="#cbd5e1"
              opacity="0">
            Python Developer
            <animate attributeName="opacity" 
                values="0;1" 
                dur="1s" 
                begin="0.7s"
                fill="freeze"/>
        </text>

        <!-- ロケーション -->
        <text x="0" y="250" 
              text-anchor="middle" 
              font-family="'Poppins', sans-serif"
              font-size="50" 
              font-weight="300"
              letter-spacing="3"
              fill="#94a3b8"
              opacity="0">
            Fukuoka, Japan
            <animate attributeName="opacity" 
                values="0;1" 
                dur="1s" 
                begin="1s"
                fill="freeze"/>
        </text>

        <!-- クリック案内 -->
        <g opacity="0">
            <text x="0" y="330" 
                  text-anchor="middle" 
                  font-family="'Poppins', sans-serif"
                  font-size="26" 
                  font-weight="300"
                  letter-spacing="2"
                  fill="#8b5cf6">
                ↓ Click to visit my website
            </text>
            <animate attributeName="opacity" 
                values="0;0.9;0.9" 
                dur="1s" 
                begin="1.5s"
                fill="freeze"/>
            <animate attributeName="opacity" 
                values="0.9;0.5;0.9" 
                dur="2.5s" 
                begin="2.5s"
                repeatCount="indefinite"/>
        </g>
    </g>
</svg>
